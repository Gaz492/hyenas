</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <img src="https://i.imgur.com/EMoofXc.png"></img>
    <a class="navbar-brand" style="color: #595959; font-weight: 550;">Hyenas Testing Page</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/loginform">Login Form<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/profileform">Get Profile Form</a>
        </li>
      </ul>
      <span class="navbar-text">

        <a class="nav-link" href="https://github.com/JonHypersomniac/hyenas"><i class="fab fa-github-square fa-2x"></i></a>
      </span>
      <span class="navbar-text">

        <a class="nav-link" href="https://discord.gg/RythnDn"><i class="fab fa-discord fa-2x"></i></a>
      </span>
    </div>
  </nav>
  <form action="/nav/auth" method="post" class="p-5">

    <div class="row">
      <div class="col-sm">
        <label for="lid">User ID</label>
        <input type="email" id="lid" class="form-control" name="loginid" placeholder="Enter Login ID (Email)..." />
      </div>
      <div class="col-sm">
        <label for="pass">Password</label>
        <input type="password" id="pass" class="form-control" name="password" placeholder="Enter Password..." />
      </div>

	  
	  		    <div class="col-sm">
        <label for="country">Country</label>
        <input type="text" id="country" class="form-control" name="country" placeholder="Enter Country Code" />
      </div>
	  
    </div>

    <div class="form-group">
      <label for="sid">Service ID</label>
      <input type="text" id="sid" class="form-control" name="serviceid" placeholder="enter service id..." value="IV0001-NPXS01001_00" />
    </div>
	
<div class="row">
      <div class="col-sm">
        <label for="platform">Platform</label>
        <input type="text" id="platform" class="form-control" name="platform" placeholder="Enter Platform..." />
      </div>
	  		    <div class="col-sm">
        <label for="firmware">Firmware</label>
        <input type="text" id="firmware" class="form-control" name="firmware" placeholder="Enter Firmware Version..." />
      </div>
	  	  		    <div class="col-sm">
        <label for="avatarsize">Avatar Size</label>
        <input type="text" id="avatarsize" class="form-control" name="avatarsize" placeholder="Enter Avatar size number (ex. 1)..." />
      </div>
	  
	  	  	  		    <div class="col-sm">
        <label for="jidsubdomain">JID Sub-Domain</label>
        <input type="text" id="jidsubdomain" class="form-control" name="jidsubdomain" value="EPICGAMERUSERNAME@b5.us.np.openpsn.net" />
      </div>
	  
</div>

<div class="card" style="top: 10px; position: relative;">
  <div class="card-body">
    <h5 class="card-title">Input</h5>
    <p class="card-text">
      <code id="input" style="white-space: pre-line">loginid=[loginid]&password=[password]&serviceid=[serviceid]&firmware=[firmware]&country=[country]&platform=[platform]&avatarsize=[avatarsize]&jidsubdomain=[jidsubdomain]</code>
    </p>
<button type="submit" class="btn btn-primary">Submit (will download file)</button>

  </div>
</div>





  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

<script>
$('input').on('input', function () {
// since the contents of the input codebox don't matter unlike the profile one we could do whatever here

var request = // template as i can't really find a function that does the job for me
`loginid=${$('input[name=loginid]').val()}&password=${$('input[name=password]').val()}&serviceid=${$('input[name=serviceid]').val()}&firmware=${$('input[name=firmware]').val()}&avatarsize=${$('input[name=avatarsize]').val()}&country=${$('input[name=country]').val()}&platform=${$('input[name=platform]').val()}&jidsubdomain=${$('input[name=jidsubdomain]').val()}`;

$('#input').text(request);

});
  </script>

</body>

</html>
