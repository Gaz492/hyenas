<!doctype html>
<html>

<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous">
<title>Ticket Form</title>
<meta charset="UTF-8">
</head>

<body>
  <form action="/nav/auth" method="post" class="p-5">

  <div class="row">
    <div class="col">
      <label for="lid">User ID</label>
      <input type="email" id="lid" class="form-control" name="loginid" placeholder="enter login id (email)..." />
    </div>
    <div class="col">
      <label for="pass">Password</label>
      <input type="password" id="pass" class="form-control" name="password" placeholder="enter password..." />
    </div>
  </div>

  <div class="form-group">
    <label for="sid">Service ID</label>
    <input type="text" id="sid" class="form-control" name="serviceid" placeholder="enter service id..." value="IV0001-NPXS01001_00" />
   </div>

  <button type="submit" class="btn btn-primary">Submit</button>

  </form>

</body>

</html>
